<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="config.css" />
  <script type="application/javascript" src="browser-polyfill.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="config.js" defer></script>
</head>
<body>
  <div id="options">
    Confirm dialog when skipping:<br />
    <div id="skipConfirm">
      <input type="radio" name="skipConfirm" value="neverSkipConfirm" data-enumerated="0">
      <label for="neverSkipConfirm">Never</label>
      <br />
      <input type="radio" name="skipConfirm" value="textSkipConfirm" data-enumerated="1">
      <label for="textSkipConfirm">When the answer box has text</label>
      <br />
      <input type="radio" name="skipConfirm" value="alwaysSkipConfirm" data-enumerated="2">
      <label for="alwaysSkipConfirm">Always</label>
    </div>
    <hr />
    <input id="skipForNow" type="checkbox" name="skipForNow">
    <label for="skipForNow">Enable "Skip for now" button</label>
    <br />
    <input id="skipSavedQuestions" type="checkbox" name="skipSavedQuestions">
    <label for="skipSavedQuestions">Enable skipping saved question button</label>
    <br />
    <input id="stealAvatar" type="checkbox" name="stealAvatar">
    <label for="stealAvatar">Enable avatar stealer button</label>
    <br />
    <input id="useHotkeys" type="checkbox" name="useHotkeys">
    <label for="useHotkeys">Use hotkeys
      <div class="tooltip">
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        <span class="tooltiptext">
          Hotkey layout 
          Ctrl + enter : answer 
          Ctrl + s : save 
          Ctrl + m : skip 
        </span>
      </div>
     </label>
    <br />
    <hr />
    <input id="showPronouns" type="checkbox" name="showPronouns">
    <label for="showPronouns">Show pronouns in forum</label>
    <br />
    <input id="displayLatex" type="checkbox" name="displayLatex">
    <label for="displayLatex">Render LaTeX equations in the forum</label>
    <hr />
    <button id="submit">Save Settings</button>
  </div>
  <div id="loading"><em>loading...</em></div>
</body>
</html>
